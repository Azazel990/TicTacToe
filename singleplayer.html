<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinglePlayer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrapp.min.css">
    <style>
        main{
            min-height: unset !important;
        }
    </style>
    	<script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/game.js"></script>
</head>
<body class="dark_mode d-flex flex-col">

    <!-- Counter Start -->
    <div id="counter" class="d-flex">
        <div class="winCountBox d-flex flex-col">
            Player <span id="playerWinCount">0</span>
        </div>
        <div id="divider">|</div>
        <div  class="winCountBox d-flex flex-col">
            CPU <span id="cpuWinCount"  >0</span>
        </div>
    </div>
    <!-- Counter End -->

    <main>
        <div class="box">
			<h1>
				<span>T</span>
				<span>i</span>
				<span>c</span>
				<span>T</span>
				<span>a</span>
				<span>c</span>
				<span>T</span>
				<span>o</span>
				<span>e</span>
			</h1>
			<ul>
				<li class="O">O</li>
				<li class="X">X</li>
				<li class="O">O</li>
				<li class="X">X</li>
				<li class="O">O</li>
				<li class="X">X</li>
				<li class="O">O</li>
				<li class="X">X</li>
				<li class="O">O</li>
				<li class="X">X</li>
				<li class="O">O</li>
				<li class="X">X</li>
				<li class="O">O</li>
				<li class="X">X</li>
				<li class="O">O</li>	
			</ul>
		</div>
    </main>
    <div class="container">
        <div id="playGrid" class="mt-3">
            <div id="winningStrokeHorizontal"></div>
            <div id="winningStrokeVertical"></div>
            <div class="cell br-top br-left d-flex justify-center align-center">
                <input class="cell_block" type="radio"  id="cell1" data-position="1">
            </div>
            <div class="cell br-top d-flex justify-center align-center">
                <input class="cell_block" type="radio"   id="cell2" data-position="2">
            </div>
            <div class="cell br-top br-right d-flex justify-center align-center">
                <input class="cell_block" type="radio"   id="cell3" data-position="3">
            </div>

            <div class="cell br-left d-flex justify-center align-center">
                <input class="cell_block" type="radio"   id="cell4" data-position="4">
            </div>
            <div class="cell d-flex justify-center align-center">
                <input class="cell_block" type="radio"    id="cell5" data-position="5" >
            </div>
            <div class="cell br-right d-flex justify-center align-center">
                <input class="cell_block" type="radio"    id="cell6" data-position="6">
            </div>

            <div class="cell br-bottom br-left d-flex justify-center align-center">
                <input class="cell_block" type="radio"    id="cell7" data-position="7">
            </div>
            <div class="cell br-bottom d-flex justify-center align-center">
                <input class="cell_block" type="radio"   id="cell8" data-position="8">
            </div>
            <div class="cell br-bottom br-right d-flex justify-center align-center">
                <input class="cell_block" type="radio"    id="cell9" data-position="9">
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/sweetalert.js"></script>
<script>
    const singleplayer = new Singleplayer();
    $(".cell_block").on("click",function(){
        singleplayer.makeAMove($(this));
    })
</script>
